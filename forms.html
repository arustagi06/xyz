<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/login-backend" method="get">
      <div id="firstNameField" name="name">
        <label for="fname">First Name: </label><br />
        <input type="text" id="fname" name="fname" autofocus /><br />
      </div>

      <div id="lastNameField" name="lastName">
        <label for="lname">Last Name: </label><br />
        <input type="text" id="lname" name="lname" /><br />
      </div>

      <div id="country" name="country">
        <label for="age">Age:</label><br />
        <input type="text" id="userCountry" name="usercountry" /><br />
      </div>
      <div id="state" name="state">
        <label for="state">State:</label><br />
        <input type="text" id="userState" name="userState" /><br />
      </div>
      <div id="pincode" name="pincode">
        <label for="pincode">Pincode:</label><br />
        <input type="number" id="userPincode" name="userPincode" /><br />
      </div>

      <div id="submitButton">
        <br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </div>
    </form>
  </body>
</html>
